<div class="binary-clock">
  <div>
    <span>Horas: </span>
    <span class="binary">{{ binaryHours }}</span>
  </div>
  <div>
    <span>Minutos: </span>
    <span class="binary">{{ binaryMinutes }}</span>
  </div>
  <div>
    <span>Segundos: </span>
    <span class="binary">{{ binarySeconds }}</span>
  </div>
</div>
