<div class="flip-clock">
    <div class="flip-unit">
      <div class="flip-card">
        <div class="front">{{ hours }}</div>
        <div class="back">{{ hours }}</div>
      </div>
      <span class="label">Horas</span>
    </div>
  
    <div class="flip-unit">
      <div class="flip-card">
        <div class="front">{{ minutes }}</div>
        <div class="back">{{ minutes }}</div>
      </div>
      <span class="label">Minutos</span>
    </div>
  
    <div class="flip-unit">
      <div class="flip-card">
        <div class="front">{{ seconds }}</div>
        <div class="back">{{ seconds }}</div>
      </div>
      <span class="label">Segundos</span>
    </div>
  </div>
